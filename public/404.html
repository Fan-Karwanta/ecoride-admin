<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ecoride Admin</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages or other static hosts
    // This script takes the current URL path and converts it
    // to a corresponding path for the SPA to handle
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <meta http-equiv="refresh" content="0;URL='/'">
</head>
<body>
  <p>Redirecting to Ecoride Admin Dashboard...</p>
</body>
</html>
